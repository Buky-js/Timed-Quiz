<body>

                incorrect answers will penalise youre score by 10 seconds!</p>
                
            <button id="btn">Start quiz</button>

        </div>
        <section class="question-box">
        <p class="question"></p>
        <ul class="choicesEl">
            <li><button class="option" id="option1"></button></li>
            <li><button class="option" id="option2"></button></li>
            <li><button class="option" id="option3" ></button></li>
            <li><button class="option" id="option4"></button></li>
        </ul>
        <div class="checkAnswer"></div>
        </section>
    </section>
    <section class="completed-box">
        <div>
            <p id="done">All done!</p>
            <p id="finalscore">Your final score is </p>
            <form action="">
                
            </form>
            <p>

            </p>
        </div>
    </section>
    
    
    <script src="./assets/js/script.js"></script>
