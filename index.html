<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Quiz</title>
</head>

<body>
    <section class="start-box">
        <p class="highscore">View highscores</p>
        <p class="timer">Time: <span class="time"></span> </p>
        <div class="quiz-box">
            <h1 class="quiz-title">Coding Quiz Challenge</h1>
            <p class="instruction">Try to answer the following questions within the allotted time.Keep in mind that
                incorrect answers will penalise youre score by 10 seconds!</p>
            <button class="btn">Start quiz</button>

        </div>

    </section>
    <section class="question-box">
        <div class="quiz-question">

        </div>
        <div class="option-list">

        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
