<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Quiz</title>
</head>

<body>
    <section class="start-box">
        <p class="highscore">View highscores</p>
        <p class="timer"></p>
        <div class="quiz-box">
            <h1 class="quiz-title">Coding Quiz Challenge</h1>
            <p class="instruction">Try to answer the following questions within the allotted time.Keep in mind that
                incorrect answers will penalise youre score by 10 seconds!</p>
                
            <button id="btn">Start quiz</button>

        </div>
        <section class="question-box">
        <p class="question"></p>
        <ul class="choicesEl">
            <li><button class="option" id="option1"></button></li>
            <li><button class="option" id="option2"></button></li>
            <li><button class="option" id="option3" ></button></li>
            <li><button class="option" id="option4"></button></li>
        </ul>
        <div class="checkAnswer"></div>
        </section>
        <section class="completed-box">
            <div>
                <p id="done">All done!</p>
                <p id="lastscore">Your final score is <span id="finalscore"></span></p>
                <div id="form" >
                    <form >
                        <p>Enter your initials: <input id="initialValue" type="text"><button id="submitButton" type="submit">Submit</button></p>
                        
                    </form>
                    <p>
        
                    </p>
                </div>
               
            </div>
        </section>
        <section class="highscore-box">
        <p>High Scores</p>
    </section>
    </section>
    
    
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
